<div class="dropdown">
<label class="cart" *ngIf="cartService.getTotalItemsCart()">
  {{cartService.getTotalItemsCart()}}
</label>
<div class="dropdown-body" *ngFor="let item of cartService.items">
  <p class="textInfo"> {{item.product.name}} </p>
  <p class="textInfo">Q.t√†: {{item.quantity}} </p>
  <p class="textInfo">Prezzo: {{item.product.price}}</p>
  
  <div class="positionIcon">
    <fa-icon class="dimIcon" (click)="cartService.incrementItemQuantityInCart(item)" [icon]="['fas', 'plus-square']">
    </fa-icon>
    <fa-icon class="dimIcon" (click)="cartService.decrementItemQuantityInCart(item)" [icon]="['fas', 'minus-square']">
    </fa-icon>
    <fa-icon class="dimIcon" (click)="cartService.removeItemFromCart(item)" [icon]="['fas', 'trash']"></fa-icon>
  </div>
  
</div>
</div>
