<div class="cuorePrincipale">
    <div class="cuoreContainer">
        <div class="dropdown">
            <fa-icon class="clickable" routerLink="/wishlist-comp" [icon]="['fas', 'heart']"></fa-icon>
            <label class="wish" *ngIf="WishlistService.getTotalItems() " >
                {{WishlistService.getTotalItems()}}
            </label>
            <div class="dropdown-body" 
             *ngFor ="let product of WishlistService.products">                
                <p class="textInfo"> {{product.name}}  </p>
            </div>
        </div>
        
    </div>
</div>
