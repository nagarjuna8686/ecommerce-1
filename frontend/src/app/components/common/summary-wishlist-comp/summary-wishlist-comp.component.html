<div class="cuorePrincipale">
  <div class="dropdown">
    <div class="dropdown-body" *ngFor="let product of WishlistService.products">
      <p class="textName"> {{product.name}} </p>
      <fa-icon class="positionIcon clickable" (click)="WishlistService.removeItemToWishlist(product)"
        [icon]="['fas', 'trash-alt']"></fa-icon>
    </div>
  </div>
</div>
