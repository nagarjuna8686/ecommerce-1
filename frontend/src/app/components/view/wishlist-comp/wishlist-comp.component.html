<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script src="https://use.fontawesome.com/c560c025cf.js"></script>
<div class="container">
   <div class="card shopping-cart">
            <div class="card-header bg-dark text-light">
                <i class="fa fa-shopping-cart " aria-hidden="true"></i>
                Wishlist
                <div class="clearfix"></div>
            </div>
            <div class="card-body" >
                    <!-- PRODUCT -->
                    <div class="row" *ngFor="let product of wishlistService.products">
                        <div class="col-12 col-sm-12 col-md-2 text-center" >
                                <img class="img-responsive" src={{product.url}} alt="prewiew" width="120" height="80">
                        </div>
                        <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">                
                            <p class="textInfo"> {{product.name}}  </p>
                            <h4><small>{{product.description}}</small></h4>
                        </div>
                        <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                         <button class="btn btn-outline-secondary pull-right"
                            (click)="cartService.addItemsToCart(1,product,product.price)">
                                Aggiungi al carrello
                        </button>
                        <fa-icon class="dimIcon" 
                        (click)="wishlistService.removeItemToWishlist(product)" 
                        [icon]="['fas', 'trash-alt']">
                        </fa-icon>
                        </div>
                    </div>
                    <hr>
                    <!-- END PRODUCT -->
            </div>
        </div>
</div>
